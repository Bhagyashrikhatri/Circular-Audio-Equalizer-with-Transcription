<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Audio Equalizer with Transcription</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Visualizer Section -->
        <div class="visualizer-section">
            <h2 class="section-title">Audio Visualizer</h2>
            <div class="canvas-container">
                <canvas id="visualizer"></canvas>
                <div class="center-indicator">
                    <div class="pulse-ring"></div>
                    <div class="mic-icon" id="micIcon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" x2="12" y1="19" y2="22"/>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-start" id="startBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                        <line x1="12" x2="12" y1="19" y2="22"/>
                    </svg>
                    Start Recording
                </button>
                <button class="btn btn-stop" id="stopBtn" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"/>
                    </svg>
                    Stop Recording
                </button>
            </div>
            
            <div class="status" id="status">Ready to record</div>
            <div class="error" id="error"></div>
        </div>

        <!-- Transcription Section -->
        <div class="transcription-section">
            <h2 class="section-title">Live Transcription</h2>
            
            <div class="transcription-box">
                <div class="partial-text" id="partialText"></div>
                <div class="final-text" id="finalText"></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Recording Time:</span>
                    <span class="stat-value" id="recordingTime">0:00</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Words:</span>
                    <span class="stat-value" id="wordCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Status:</span>
                    <span class="stat-value" id="connectionStatus">Disconnected</span>
                </div>
            </div>

            <button class="btn btn-clear" id="clearBtn">Clear Transcription</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
